<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyNotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-danger btn-d" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Body Container -->

    <div class="container my-3">
        <h2 class="ms-3">Welcome to My Notes</h2>

        <div class="card border-0 ms-4 me-4">
            <div class="card-body ms-2 me-2">
                <div class="mb-3">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter title" required />
                </div>

                <h5 class="card-title">Add a Note</h5>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Add note here"></textarea>
                </div>
                <button class="btn btn-danger" id="addBtn">Add Note</button>
            </div>
        </div>

        <h3 class="ms-3">MY Notes</h3>

        <div id="notes" class="row container-fluid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>

    <script src="js/app.js "></script>
</body>

</html>
